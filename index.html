<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slothbear Issues</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/index.js"></script>
  </head>
  <body ng-app="slothbearIssues">
    <main ng-controller="SlothbearIssuesController as sbIssues">
      <article ng-repeat="issue in sbIssues.issues">
        {{ issue.title }}
      </article>
    </main>
  </body>
</html>
