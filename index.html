<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slothbear Issues</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/index.js"></script>
  </head>
  <body ng-app="slothbearIssues">
    <h1><img src="img/FCslothbear_small.png">Slothbear Issues</h1>
    <h3>These bears have some issues</h3>
    <main ng-controller="SlothbearIssuesController as sbIssues">
      <article ng-repeat="issue in sbIssues.issues" id="{{ issue.number }}">
        <h2>{{ issue.title }}</h2>
        <p>Posted by {{ issue.user.login }} at {{ issue.created_at }}</p>
        <pre>{{ issue.body }}</pre>
      </article>
    </main>
  </body>
</html>
